<div class="associations-wrapper">
  <div class="search-bar">
    <input
      type="text"
      placeholder="Rechercher un article"
      [(ngModel)]="searchTerm"
      (input)="filterArticles()"
    />
  </div>
  <div class="associations">
    <div class="association card" *ngFor="let association of associations">
      <div class="image-container">
        <img src="{{ association.urlImage }}" alt="{{ association.alt }}" />
      </div>
      <div class="info-container">
        <h1>{{ association.title }}</h1>
        <hr />
        <p>
          <b>Numéro de téléphone :</b>
          <a href="tel:{{ association.contact! }}">
            {{ association.contact! }}</a
          >
        </p>
        <p><b>Site internet : </b><a href="{{ association.link }}">{{ association.link }}</a></p>
        <p><b>Localisation : </b>{{ association.address }}</p>
      </div>
    </div>
  </div>
</div>
