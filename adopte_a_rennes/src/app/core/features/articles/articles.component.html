<div class="article-wrapper">
  <div class="search-bar">
    <input
      type="text"
      placeholder="Rechercher un article"
      [(ngModel)]="searchTerm"
      (input)="filterArticles()"
    />
  </div>
  <div class="articles">
    <div class="article" *ngFor="let article of articles">
      <div class="card">
        <h1>{{ article.title }}</h1>
        <hr />
        {{
          article.content.length > 300
            ? (article.content | slice : 0 : 300) + "..."
            : article.content
        }}
        <button
          *ngIf="article.content.length > 300"
          (click)="showFullContent(article)"
        >
          voir plus
        </button>
        <br />
        <em> - {{ article.author }}</em>
      </div>
    </div>
  </div>
</div>
